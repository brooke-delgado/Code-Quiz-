<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assests/style.CSS" />
    <title>Javascript Code Quiz</title>
  </head>
  <body style="background-color: pink; text-align: center; color: black">
    <h1>Javascript Code Quiz</h1>
    <h3>
      Test your Javascript knowledge and try to answer all 5 questions in 60
      seconds or less
    </h3>
    <div class="container">
      <h2 id="question-title">Question:<span id="question-prompt"></span></h2>
      <button id="Next Question">Next Question</button>
      <p>Click the Start button to begin</p>
      <div id="listQuestions"></div>
      <div class="choice" id="choice-A" type="checkbox"></div>
      <div class="choice" id="choice-B" type="checkbox"></div>
      <div class="choice" id="choice-C" type="checkbox"></div>
      <div class="choice" id="choice-D" type="checkbox"></div>
    </div>
    <div id="timer">
      <h1 class="timer" style="text-align: center"></h1>
      <div id="main"></div>
      <p id="Start">Click me to Start</p>
      <p></p>
      <div id="pointsContainer" style="display: none"></div>
    </div>
    <script src="Assests/script.js"></script>
  </body>
</html>
